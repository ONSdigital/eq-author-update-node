fragment EarliestDateValidationRule on EarliestDateValidationRule {
  id
  enabled
  entityType
  customDate: custom
  offset {
    value
    unit
  }
  relativePosition
  previousAnswer {
    id
    displayName
  }
  metadata {
    id
    displayName
  }
  validationErrorInfo {
    id
    errors {
      id
      type
      field
      errorCode
    }
    totalCount
  }
}
